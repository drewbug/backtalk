image boot.vfat {
  vfat {
    files = {
      "bootmii",
      "gumboot",
      "zImage"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }
}

image usb.img {
  hdimage {
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext3"
  }
}
